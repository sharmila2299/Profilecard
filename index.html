<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>profile card</title>
    <link rel="shortcut icon" href="my.jfif">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="profile">
        <div class="profile-image">
            <img src="my.jfif"alt="Profile Image">
        </div>
        <h1>Doraemon</h1>
        <p>Another Web Designer</p>
        <div class="profile-details">
            <p>Specialties are Creative UI, HTML5, CSS3, Semantic Web, Responsive Layouts, Web Standards Compliance, Performance Optimization, Cross Device Troubleshooting.</p>
        </div>
        <div class="icons">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"> <i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
